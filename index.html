<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <title>Tailwind</title>
</head>

<body class="overflow-x-hidden">
    <nav class="flex flex-row max-sm:flex-col justify-between items-center bg-black h-12 max-sm:h-20">
        <ul class="flex  max-sm:mt-2">
            <li class="">
                <a href="#" class="text-white ml-4 font-medium">Brand</a>
            </li>
            <li class="">
                <a href="#" class="text-gray-400 ml-4 font-medium">Home</a>
            </li>
            <li class="">
                <a href="#" class="text-gray-400 ml-4 font-medium">Features</a>
            </li>
            <li class="">
                <a href="#" class="text-gray-400 ml-4 font-medium">link</a>
            </li>

            <li class="relative group ml-4">
                <button class="flex items-center text-gray-400 font-medium focus:outline-none" onclick="toggleDropdown(this)">
                    <a href="#" class="text-gray-400 font-medium">Dropdown
                        <i class="fa-solid fa-chevron-down ml-1 text-xs"></i>
                    </a>
                </button>
                <ul
                    class="absolute left-0 mt-2 w-30 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all duration-200">
                    <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 1</a></li>
                    <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 2</a></li>
                    <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 3</a></li>
                </ul>
            </li>
        </ul>

        <ul class="flex justify-end pr-4 pt-3 max-sm:pt-3 pb-4">
            <li><a href=""> <i class="fa-solid fa-cart-shopping text-gray-400"></i> </a></li>
            <li class="ml-2 mr-2"><a href=""> <i class="fa-brands fa-twitter text-gray-400"></i> </a></li>
            <input placeholder="Type Query" class="pl-2 bg-white rounded" type="text">
        </ul>
    </nav>

    <script>
        function toggleDropdown(button) {
            const dropdown = button.nextElementSibling;
            dropdown.classList.toggle('opacity-0');
            dropdown.classList.toggle('invisible');
        }
    </script>
</body>
</html>
